{%extends "layout.html" %}
{% block title %} Get the result!!! :) {% endblock %}
{% block action %}
<form action="{{ url_for('logout')}}", method="POST"><button>log out</button></form> 
<form action= "{{ url_for('result') }}", method="POST">
	<div style="margin-left: 10px"><input style="width:80%" type="text" name="wordrequest" placeholder="type isbn, title or author">
	<input type="submit"> </div><ul>
        {% for book in booksres %}
            <li><a href="{{ url_for('book', isbn=book.isbn)}}"><span style="font-weight: bold">{{ book.title }}</span>  ----- written by 
            	<span style="font-weight: bold">  ------- {{book.author}}</span></a></li>
        {% endfor %}
    </ul>{% endblock %}
